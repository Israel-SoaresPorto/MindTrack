version: "3.8"

services:
  db:
    build:
      context: ./docker/
      dockerfile: Dockerfile.postgres
    image: mindtrack-postgres:latest
    profiles:
      - db
    environment:
      POSTGRES_USER: "mindtrack"
      POSTGRES_PASSWORD: "change_me"
      POSTGRES_DB: "mindtrack_db"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "no"

  backend-prod:
    build:
      context: ./backend/
      dockerfile: Dockerfile
      target: production
    image: mindtrack-backend:prod
    profiles:
      - backend
    env_file:
      - ./backend/.env
    environment:
      PORT: 8000  
    ports:
      - "8000:8000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "no"
    entrypoint: ["sh", "/app/entrypoint.sh"]
    command: ["node", "dist/main.js"]

  backend-dev:
    build:
      context: ./backend/
      dockerfile: Dockerfile
      target: builder
    image: mindtrack-backend:dev
    profiles:
      - backend
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000  
    volumes:
      - ./backend/:/app/:delegated
      - backend_generated:/app/generated
    ports:
      - "3000:3000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "no"
    entrypoint: ["sh", "/app/entrypoint.sh"]
    command: ["npm", "run", "start:dev"]

  frontend:
    build:
      context: ./Frontend/
      dockerfile: Dockerfile
    image: mindtrack-frontend:dev
    profiles:
      - frontend
    env_file:
      - ./Frontend/.env
    volumes:
      - ./frontend/:/app/
      - /app/node_modules
    ports:
      - "80:80"
    restart: "no"
    command: ["nginx", "-g", "daemon off;"]

volumes:
  postgres_data:
    name: mindtrack_postgres_data
  backend_generated:
    name: mindtrack_backend_generated
